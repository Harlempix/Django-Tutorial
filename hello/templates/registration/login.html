{% extends "hello/layout.html" %}
{% load django_bootstrap5 %}
{% block title %}
Login
{% endblock %}
{% block content_logout %}
<div class="container">
  <div class="row my-5">
      <div class="col-md-12">
        <h2>Log In</h2>
        <form action="" method="post" class="form">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
